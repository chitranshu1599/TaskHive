<body>
    <section class="login-section container-fulid">
      <div class="row login-row">
        <div class="col-lg-8 col-md-7 login-img" data-aos="slide-right">
          <div class="mobile-login-logo">
            <a href="./index.html"><img src="./assets/images/sign_up_logo.png" alt=""></a>
          </div>
        </div>
        <div class="col-lg-4 col-md-5" data-aos="slide-left">
          <div class="login-data">
            <div class="login-logo">
              <a href="./index.html"><img src="./assets/images/login-logo.svg" alt=""></a>
            </div>
            <div class="login-details">
              <div class="login-details-head">
                <h1>Welcome Back!</h1>
              </div>
              <form action="/">
                <div class="login-details-body">
                  <div class="login-info">
                    <label for="email">Email/Mobile Number<span class="required">*</span></label>
                    <input type="text" name="email" id="email" placeholder="Enter Email/Mobile Number" required>
                  </div>
                  <div class="login-info">
                    <label for="password">Password<span class="required">*</span></label>
                    <input type="text" name="password" id="password" placeholder="Enter Password" required>
                  </div>
                  <div class="login-other-info">
                    <div class="keep-check">
                      <input type="checkbox"><span>Keep me logged in</span>
                    </div>
                    <div class="forget-password">
                      <a href="./forget_password.html">Forget Password?</a>
                    </div>
                  </div>
                  <div class="login-button">
                    <button class="btn login-btn">Login</button>
                  </div>
                  <div class="login-with-google">
                    <button class="btn login-with-google"><img src="./assets/images/login-with-google.svg" alt=""> Login with Google</button>
                  </div>
                  <div class="sign-up-link">
                    <p>Donâ€™t have an account? <span><a href="./sign_up.html">Sign Up</a></span></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="mob-bottom-bar fixed-bottom">
      <div class="mob-bottom-bar-options">
        <a href="./index.html"><img src="./assets/images/mob-bottom-bar/home-active.svg" alt=""></a>

      <div class="mob-bottom-bar-options">
        <a href="./about_us.html"><img src="./assets/images/mob-bottom-bar/about.svg" alt=""></a>
