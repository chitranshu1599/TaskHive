<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskhive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/styles1.css">
</head>
<body>
    <section class="login-section container-fulid">
      <div class="row login-row">
        <div class="col-lg-4 col-md-4 col-sm-12 sign-up-img" data-aos="slide-right">
          <div class="sign_up_logo">
            <a href="./index.html"><img src="./assets/images/sign_up_logo.png" alt=""></a>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 sign-up-container" data-aos="slide-left">
          <div class="sign-up-data">
            <div class="sign-up-head">
              <h1>Create Account</h1>
            </div>
            <div class="login-details sign-up-details">
              <form action="/">
                <div class="login-details-body">
                    <div class="row">
                      <div class="col-lg-6 sign-up-info">
                        <div class="login-info">
                          <label for="firstname">First Name<span class="required">*</span></label>
                          <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
                        </div>
                      </div>
                      <div class="col-lg-6 sign-up-info">
                        <div class="login-info">
                          <label for="lastname">Last Name<span class="required">*</span></label>
                          <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
                        </div>
                      </div>
                      <div class="col-lg-6 sign-up-info">
                        <div class="login-info">
                          <label for="email">Email<span class="required">*</span></label>
                          <input type="email" name="email" id="email" placeholder="Enter email" required>
                        </div>
                      </div>
                    <div class="col-lg-6 sign-up-info">
                      <div class="login-info">
                        <label for="number">Phone<span class="required">*</span></label>
                        <input type="number" name="number" id="number" placeholder="Enter mobile number" required>
                      </div>
                    </div>
                    <div class="col-lg-6 sign-up-info">
                      <div class="login-info">
                        <label for="password">Create Password<span class="required">*</span></label>
                        <input type="password" name="password" id="password" placeholder="Enter Password" required>
                      </div>
                    </div>
                    <div class="col-lg-6 sign-up-info">
                      <div class="login-info">
                        <label for="c_password">Confirm Password<span class="required">*</span></label>
                        <input type="password" name="c_password" id="c_password" placeholder="Re-enter Password" required>
                      </div>
                    </div>
                    <div class="login-button">
                      <button class="btn login-btn sign-up-btn">Create Account</button>
                    </div>
                    <div class="login-link">
                      <p>Already have an account? <span><a href="./login.html">Login here</a></span></p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="mob-bottom-bar fixed-bottom">
      <div class="mob-bottom-bar-options">
        <a href="./index.html"><img src="./assets/images/mob-bottom-bar/home-active.svg" alt=""></a>
        <span class="bottom-bar-active">Home</span>
      </div>
      <div class="mob-bottom-bar-options">
        <a href="./our-services.html"><img src="./assets/images/mob-bottom-bar/services.svg" alt=""></a>
        <span>Services</span>
      </div>
      <div class="mob-bottom-bar-options">
        <a href="./gallery.html"><img src="./assets/images/mob-bottom-bar/portfolio.svg" alt=""></a>
        <span>Portfolio</span>
      </div>
      <div class="mob-bottom-bar-options">
        <a href="./about_us.html"><img src="./assets/images/mob-bottom-bar/about.svg" alt=""></a>
        <span>About</span>
      </div>
      <div class="mob-bottom-bar-options">
        <a href="./contact_us.html"><img src="./assets/images/mob-bottom-bar/contact.svg" alt=""></a>
        <span>Contact</span>
      </div>
    </div>
    <div id="back-to-top" class="top-to-bottom-btn">
      <a href="#"><div class="top-to-bottom"><img class="top-to-bottom-icon" src="/assets/images/top-to-bottom.png" alt="top-to-bottom"></div></a>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./assets/js/digits.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/back-to-top.js"></script>
</body>
</html>
